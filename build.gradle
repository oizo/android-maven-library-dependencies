buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/oizo/maven"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/oizo/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
